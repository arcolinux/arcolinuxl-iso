LABEL arch64 free
TEXT HELP
Boot the ArcoLinuxL install medium on BIOS.
It allows you to install ArcoLinuxL or perform system maintenance.
ENDTEXT
MENU LABEL Boot ArcoLinuxL (x86_64, BIOS, open source)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% cow_spacesize=4G copytoram=n archisodevice=UUID=%ARCHISO_UUID% driver=free nouveau.modeset=1 radeon.modeset=1 i915.modeset=1 nvme_load=yes

